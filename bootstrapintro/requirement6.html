    <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <span class="navbar-text text-light fs-3 mx-auto">
                Button Styles can be applied to anchor tag, input button, button
                </span>
            </div>
            <div class="Button ms-0">
                <a class="btn btn-light" href="https://getbootstrap.com/" role="button">Link</a>
                <input class="btn btn-light" type="text" value="Input">
                <button class="btn btn-light" type="submit">Button</button>
            </div>
        </div>
    </nav>
    <div class="Options text-center fs-1 pt-5">
        <h4>Options</h4>
        <button type="button" class="btn btn-default mt-5">Default</button>
        <button type="button" class="btn btn-primary mt-5">Primary</button>
        <button type="button" class="btn btn-success mt-5">Success</button>
        <button type="button" class="btn btn-danger mt-5">Danger</button>            
        <button type="button" class="btn btn-info mt-5">Info</button>
        <button type="button" class="btn btn-warning mt-5">Warning</button>
        <button type="button" class="btn btn-danger mt-5">Danger</button>
        <button type="button" class="btn btn-link mt-5">Link</button>
    </div>
    <div class="Sizes text-center">
        <p class="text-lg-center fs-3 mt-5">Sizes</p>
        <button type="button" class="btn btn-primary btn-lg">Large button</button><br><br> <button type="button" class="btn btn-primary btn-default">Default Button</button><br><br>
        <button type="button" class="btn btn-primary btn-sm">Small button</button><br><br>
        <button type="button" class="btn btn-primary"
            style="--bs-btn-padding-y: .10rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .60rem;">Custom button
        </button> 
    </div>
    <br>
    <div class="State text-center">
        <p class="text-lg-center fs-3 mt-5">State</p>
        <a href="#" class="btn btn-primary active" tabindex="-1" role="button" aria-active="true">Primary Active Button</a>
        <a href="#" class="btn btn-primary disabled" tabindex="-1" role="button" aria-disabled="true">Primary Disabled Button</a>
    </div>
    <footer class="bg-dark text-white fixed-bottom" style="height:90px">
        <h6 class="text-center p-4">Copyright MyTestCompany</h6>
    </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
